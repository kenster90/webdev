<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            overflow: hidden;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
        }
        .reel {
            flex: 1;
            height: 0;
            padding-bottom: 20%; /* Aspect ratio for scaling */
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2vw;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 5px;
        }
        @keyframes spin {
            0% { transform: rotateX(0deg); }
            25% { transform: rotateX(90deg); }
            50% { transform: rotateX(180deg); }
            75% { transform: rotateX(270deg); }
            100% { transform: rotateX(360deg); }
        }
        button {
            padding: 1vw 3vw;
            font-size: 1.5vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px #2e7d32;
        }
        button:active {
            background-color: #388E3C;
            box-shadow: 0 2px #2e7d32;
            transform: translateY(2px);
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            font-size: 1.2vw;
        }
        @media (max-width: 600px) {
            .reel {
                font-size: 4vw;
            }
            button {
                font-size: 4vw;
                padding: 2vw 5vw;
            }
            .message {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <h1 style="font-size: 3vw;">Slot Machine Game</h1>
    <div style="font-size: 2vw;">Coins: <span id="coins">100</span></div>
    <div class="slot-machine">
        <div class="reel" id="reel1">-</div>
        <div class="reel" id="reel2">-</div>
        <div class="reel" id="reel3">-</div>
    </div>
    <button onclick="spin()">Spin</button>
    <div class="message" id="message"></div>

    <script>
        let coins = 100;
        const symbols = ['üçí', 'üçã', 'üîî', '‚≠ê', 'üíé'];

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spin() {
            if (coins <= 0) {
                document.getElementById('message').textContent = 'Out of coins! Refresh to play again.';
                return;
            }
            
            coins -= 10;
            document.getElementById('coins').textContent = coins;
            
            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const reel3 = document.getElementById('reel3');

            // Add animation class to simulate spinning
            reel1.textContent = '';
            reel2.textContent = '';
            reel3.textContent = '';
            
            let spinInterval1 = setInterval(() => {
                reel1.textContent = getRandomSymbol();
            }, 100);
            let spinInterval2 = setInterval(() => {
                reel2.textContent = getRandomSymbol();
            }, 100);
            let spinInterval3 = setInterval(() => {
                reel3.textContent = getRandomSymbol();
            }, 100);
            
            setTimeout(() => {
                clearInterval(spinInterval1);
                clearInterval(spinInterval2);
                clearInterval(spinInterval3);

                const result1 = getRandomSymbol();
                const result2 = getRandomSymbol();
                const result3 = getRandomSymbol();

                reel1.textContent = result1;
                reel2.textContent = result2;
                reel3.textContent = result3;

                if (result1 === result2 && result2 === result3) {
                    coins += 50;
                    document.getElementById('message').textContent = 'Jackpot! You won 50 coins!';
                } else {
                    document.getElementById('message').textContent = 'Try again!';
                }
                
                document.getElementById('coins').textContent = coins;
            }, 3000);
        }
    </script>
</body>
</html>
