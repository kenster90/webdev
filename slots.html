<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .reel {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 5px;
            animation: spin 1s ease-in-out;
        }
        @keyframes spin {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(180deg); }
            100% { transform: rotateX(360deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px #2e7d32;
        }
        button:active {
            background-color: #388E3C;
            box-shadow: 0 2px #2e7d32;
            transform: translateY(2px);
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Slot Machine Game</h1>
    <div>Coins: <span id="coins">100</span></div>
    <div class="slot-machine">
        <div class="reel" id="reel1">-</div>
        <div class="reel" id="reel2">-</div>
        <div class="reel" id="reel3">-</div>
    </div>
    <button onclick="spin()">Spin</button>
    <div class="message" id="message"></div>

    <script>
        let coins = 100;
        const symbols = ['üçí', 'üçã', 'üîî', '‚≠ê', 'üíé'];

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spin() {
            if (coins <= 0) {
                document.getElementById('message').textContent = 'Out of coins! Refresh to play again.';
                return;
            }
            
            coins -= 10;
            document.getElementById('coins').textContent = coins;
            
            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const reel3 = document.getElementById('reel3');

            reel1.style.animation = 'spin 1s ease-in-out';
            reel2.style.animation = 'spin 1s ease-in-out';
            reel3.style.animation = 'spin 1s ease-in-out';
            
            setTimeout(() => {
                const result1 = getRandomSymbol();
                const result2 = getRandomSymbol();
                const result3 = getRandomSymbol();
                
                reel1.textContent = result1;
                reel2.textContent = result2;
                reel3.textContent = result3;

                reel1.style.animation = '';
                reel2.style.animation = '';
                reel3.style.animation = '';
                
                if (result1 === result2 && result2 === result3) {
                    coins += 50;
                    document.getElementById('message').textContent = 'Jackpot! You won 50 coins!';
                } else {
                    document.getElementById('message').textContent = 'Try again!';
                }
                
                document.getElementById('coins').textContent = coins;
            }, 1000);
        }
    </script>
</body>
</html>
