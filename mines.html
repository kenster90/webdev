<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb and Coin Grid Game</title>
    <style>
        .game-container {
            text-align: center;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 5px;
            margin: 20px auto;
            max-width: 320px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }
        .cell.revealed {
            background-color: #d4edda;
        }
        .cell.bomb {
            background-color: #f8d7da;
        }
        .cell.coin {
            background-color: #ffeeba;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Bomb and Coin Grid Game</h1>
    <p>Click on the cells to uncover them! Avoid the bombs!</p>

    <div class="controls">
        <label for="bet">Bet Coins (Your Balance: <span id="coin-balance">100</span>):</label>
        <input type="number" id="bet" value="10" min="1" max="100" />
        <br />
        <label for="bombs">Choose Number of Bombs (Max: 25):</label>
        <input type="number" id="bombs" value="5" min="1" max="25" />
        <br />
        <button onclick="startGame()" id="start-button">Start Game</button>
        <button onclick="claimCoins()" id="claim-button" disabled>Claim Coins</button>
    </div>

    <div class="grid" id="grid"></div>

    <h2>Multiplier: <span id="multiplier">1</span></h2>
    <h2>Game Status: <span id="status">In Progress</span></h2>
    <div class="coin-info">
        <h3>Your Bet: <span id="current-bet">0</span> coins</h3>
    </div>
</div>

<script>
    let grid;
    let multiplier = 1;
    let currentCoins = 100;
    let betAmount = 10;
    let bombs = 5;
    let gameOver = false;
    let gameStarted = false;  // Track if the game has started

    function generateGrid() {
        const gridElement = document.getElementById('grid');
        gridElement.innerHTML = '';
        grid = [];
        for (let i = 0; i < 25; i++) {
            grid.push({ revealed: false, type: 'coin' });
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-index', i);
            cell.addEventListener('click', () => uncoverCell(i));
            gridElement.appendChild(cell);
        }
    }

    function startGame() {
    // Get the chosen number of bombs and bet amount
    bombs = parseInt(document.getElementById('bombs').value);
    betAmount = parseInt(document.getElementById('bet').value);

    if (betAmount > currentCoins) {
        alert('You don\'t have enough coins to bet!');
        return;
    }

    currentCoins -= betAmount;
    document.getElementById('coin-balance').textContent = currentCoins;
    document.getElementById('current-bet').textContent = betAmount;

    // Calculate initial multiplier based on number of bombs
    // More bombs = higher multiplier, fewer bombs = lower multiplier
    multiplier = 1 + (bombs / 25) * 2; // Adjust the multiplier scaling factor as needed
    document.getElementById('multiplier').textContent = multiplier.toFixed(2);

    document.getElementById('status').textContent = 'In Progress';
    gameOver = false;
    gameStarted = false;
    document.getElementById('claim-button').disabled = true;
    document.getElementById('start-button').disabled = true;
    document.getElementById('bet').disabled = true;
    document.getElementById('bombs').disabled = true;
    generateGrid();
    placeBombs();
}


    function placeBombs() {
        let bombCount = 0;
        while (bombCount < bombs) {
            const index = Math.floor(Math.random() * 25);
            if (grid[index].type === 'coin') {
                grid[index].type = 'bomb';
                bombCount++;
            }
        }
    }

    function uncoverCell(index) {
        if (gameOver || grid[index].revealed) return;
        
        grid[index].revealed = true;
        const cell = document.querySelector(`.cell[data-index='${index}']`);
        
        // Activate the claim button and apply multiplier only after the first move
        if (!gameStarted) {
            gameStarted = true;
            document.getElementById('claim-button').disabled = false;  // Enable claiming after first move
        }

        if (grid[index].type === 'bomb') {
            cell.classList.add('bomb');
            document.getElementById('status').textContent = 'Game Over';
            gameOver = true;
            document.getElementById('claim-button').disabled = true;  // Disable claim button if game is over
            document.getElementById('start-button').disabled = false;  // Enable start button for a new game
            document.getElementById('bet').disabled = false;  // Enable bet input after game over
            document.getElementById('bombs').disabled = false;  // Enable bombs input after game over
        } else {
            cell.classList.add('coin');
            multiplier *= 1.2;
            document.getElementById('multiplier').textContent = multiplier.toFixed(2);
        }
        cell.classList.add('revealed');
    }

    function claimCoins() {
        if (!gameStarted || gameOver) return;  // Prevent claiming if game hasn't started or is over
        currentCoins += betAmount * multiplier;
        document.getElementById('coin-balance').textContent = currentCoins;
        document.getElementById('status').textContent = 'Coins Claimed';
        document.getElementById('claim-button').disabled = true;  // Disable button after claiming
        document.getElementById('start-button').disabled = false;  // Enable start button for a new game
        document.getElementById('bet').disabled = false;  // Enable bet input after claiming
        document.getElementById('bombs').disabled = false;  // Enable bombs input after claiming
    }

    // Update bet amount
    document.getElementById('bet').addEventListener('input', (e) => {
        betAmount = parseInt(e.target.value);
    });

    // Start the game when the page loads
    window.onload = () => {
        document.getElementById('current-bet').textContent = betAmount;
        document.getElementById('coin-balance').textContent = currentCoins;
    };
</script>

</body>
</html>
